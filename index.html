<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cyber Snake</title>
    <style>
        body {
            text-align: center;
            font-family: 'Courier New', monospace;
            background: #0a0f0d;
            color: #00ff99;
            overflow: hidden;
        }
        canvas {
            background: #02110d;
            display: block;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff99;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
            text-shadow: 0 0 10px #00ff99;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .btn {
            background: #005f40;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff99;
        }
        .btn:active {
            background: #008f60;
        }
    </style>
</head>
<body>
    <h1 style="text-shadow: 0 0 10px #00ff99;">Cyber Snake üêç</h1>
    <canvas id="gameCanvas"></canvas>
    <p id="score">Score 0 to get TOP</p>

    <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤) -->
    <div class="controls">
        <button class="btn" onclick="changeDirection(38)">‚¨ÜÔ∏è</button>
    </div>
    <div class="controls">
        <button class="btn" onclick="changeDirection(37)">‚¨ÖÔ∏è</button>
        <button class="btn" onclick="changeDirection(40)">‚¨áÔ∏è</button>
        <button class="btn" onclick="changeDirection(39)">‚û°Ô∏è</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // –†–∞–∑–º–µ—Ä –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π
        const tileSize = 20;
        canvas.width = Math.min(window.innerWidth - 20, 400);
        canvas.height = Math.min(window.innerHeight - 120, 400);

        let snake = [{ x: 200, y: 200 }];
        let dx = tileSize, dy = 0;
        let food = randomFood();
        let score = 0;
        let bestScore = localStorage.getItem("bestScore") || 0;
        let speed = 150; // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
        let gameRunning = true;

        document.addEventListener("keydown", (event) => changeDirection(event.keyCode));

        function gameLoop() {
            if (!gameRunning) return;

            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || isCollision(head)) {
                gameOver();
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("score").textContent = `Score ${score} to get TOP`;
                food = randomFood();
                speed = Math.max(speed - 5, 50); // –£—Å–∫–æ—Ä–µ–Ω–∏–µ –∏–≥—Ä—ã
                playSound("eat");
            } else {
                snake.pop();
            }

            draw();
            setTimeout(gameLoop, speed);
        }

        function draw() {
            ctx.fillStyle = "#02110d";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff99";
            snake.forEach(part => ctx.fillRect(part.x, part.y, tileSize, tileSize));

            ctx.fillStyle = "#ff00ff";
            ctx.fillRect(food.x, food.y, tileSize, tileSize);
        }

        function changeDirection(keyCode) {
            if (keyCode === 37 && dx === 0) { dx = -tileSize; dy = 0; }
            if (keyCode === 38 && dy === 0) { dx = 0; dy = -tileSize; }
            if (keyCode === 39 && dx === 0) { dx = tileSize; dy = 0; }
            if (keyCode === 40 && dy === 0) { dx = 0; dy = tileSize; }
        }

        function randomFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / tileSize)) * tileSize,
                y: Math.floor(Math.random() * (canvas.height / tileSize)) * tileSize
            };
        }

        function isCollision(head) {
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function gameOver() {
            gameRunning = false;
            playSound("gameover");
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem("bestScore", bestScore);
            }
            setTimeout(() => {
                alert(`Game Over! Your Score: ${score}`);
                location.reload();
            }, 500);
        }

        function playSound(type) {
            let sound = new Audio(type === "eat" ? "https://www.fesliyanstudios.com/play-mp3/387" : "https://www.fesliyanstudios.com/play-mp3/383");
            sound.play();
        }

        gameLoop();
    </script>
</body>
</html>
