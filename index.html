<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–º–µ–π–∫–∞ –≤ –¢–µ–ª–µ–≥—Ä–∞–º</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #282c34; color: white; }
        canvas { background: black; display: block; margin: auto; }
        #score { font-size: 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>üêç –ó–º–µ–π–∫–∞ –≤ Telegram</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p id="score">–°—á—ë—Ç: 0</p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let snake = [{ x: 200, y: 200 }];
        let dx = 20, dy = 0;
        let food = { x: 100, y: 100 };
        let score = 0;

        document.addEventListener("keydown", changeDirection);

        function gameLoop() {
            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || isCollision(head)) {
                alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á—ë—Ç: " + score);
                document.location.reload();
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("score").textContent = "–°—á—ë—Ç: " + score;
                food = randomFood();
            } else {
                snake.pop();
            }

            draw();
            setTimeout(gameLoop, 100);
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "lime";
            snake.forEach(part => ctx.fillRect(part.x, part.y, 20, 20));

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 20, 20);
        }

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && dx === 0) { dx = -20; dy = 0; }
            if (key === 38 && dy === 0) { dx = 0; dy = -20; }
            if (key === 39 && dx === 0) { dx = 20; dy = 0; }
            if (key === 40 && dy === 0) { dx = 0; dy = 20; }
        }

        function randomFood() {
            return {
                x: Math.floor(Math.random() * 20) * 20,
                y: Math.floor(Math.random() * 20) * 20
            };
        }

        function isCollision(head) {
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        gameLoop();
    </script>
</body>
</html>
