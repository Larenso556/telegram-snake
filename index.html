<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ó–º–µ–π–∫–∞ –≤ –¢–µ–ª–µ–≥—Ä–∞–º</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #282c34;
            color: white;
            overflow: hidden;
        }
        canvas {
            background: black;
            display: block;
            margin: auto;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .btn {
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:active {
            background: #666;
        }
    </style>
</head>
<body>
    <h1>üêç –ó–º–µ–π–∫–∞ –≤ Telegram</h1>
    <canvas id="gameCanvas"></canvas>
    <p id="score">–°—á—ë—Ç: 0 | –†–µ–∫–æ—Ä–¥: 0</p>

    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö) -->
    <div class="controls">
        <button class="btn" onclick="changeDirection(38)">‚¨ÜÔ∏è</button>
    </div>
    <div class="controls">
        <button class="btn" onclick="changeDirection(37)">‚¨ÖÔ∏è</button>
        <button class="btn" onclick="changeDirection(40)">‚¨áÔ∏è</button>
        <button class="btn" onclick="changeDirection(39)">‚û°Ô∏è</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–∞–∑–º–µ—Ä –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        const tileSize = 20;
        canvas.width = Math.min(window.innerWidth - 20, 400);
        canvas.height = Math.min(window.innerHeight - 100, 400);

        let snake = [{ x: 200, y: 200 }];
        let dx = tileSize, dy = 0;
        let food = randomFood();
        let score = 0;
        let bestScore = localStorage.getItem("bestScore") || 0;
        let speed = 150; // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
        let gameRunning = true;

        document.addEventListener("keydown", (event) => changeDirection(event.keyCode));

        function gameLoop() {
            if (!gameRunning) return;

            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || isCollision(head)) {
                gameOver();
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("score").textContent = `–°—á—ë—Ç: ${score} | –†–µ–∫–æ—Ä–¥: ${bestScore}`;
                food = randomFood();
                speed = Math.max(speed - 5, 50); // –£—Å–∫–æ—Ä–µ–Ω–∏–µ –∏–≥—Ä—ã
                playSound("eat");
            } else {
                snake.pop();
            }

            draw();
            setTimeout(gameLoop, speed);
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "lime";
            snake.forEach(part => ctx.fillRect(part.x, part.y, tileSize, tileSize));

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, tileSize, tileSize);
        }

        function changeDirection(keyCode) {
            if (keyCode === 37 && dx === 0) { dx = -tileSize; dy = 0; }
            if (keyCode === 38 && dy === 0) { dx = 0; dy = -tileSize; }
            if (keyCode === 39 && dx === 0) { dx = tileSize; dy = 0; }
            if (keyCode === 40 && dy === 0) { dx = 0; dy = tileSize; }
        }

        function randomFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / tileSize)) * tileSize,
                y: Math.floor(Math.random() * (canvas.height / tileSize)) * tileSize
            };
        }

        function isCollision(head) {
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function gameOver() {
            gameRunning = false;
            playSound("gameover");
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem("bestScore", bestScore);
            }
            setTimeout(() => {
                alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á—ë—Ç: ${score}`);
                location.reload();
            }, 500);
        }

        function playSound(type) {
            let sound = new Audio(type === "eat" ? "https://www.fesliyanstudios.com/play-mp3/387" : "https://www.fesliyanstudios.com/play-mp3/383");
            sound.play();
        }

        gameLoop();
    </script>
</body>
</html>
