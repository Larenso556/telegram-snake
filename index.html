<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Змейка</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        canvas {
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 90vw;
            max-height: 60vh;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .control-btn {
            background: #292929;
            width: 15vw;
            height: 15vw;
            max-width: 70px;
            max-height: 70px;
            border: none;
            margin: 5px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .control-btn svg {
            width: 8vw;
            height: 8vw;
            max-width: 40px;
            max-height: 40px;
            fill: #00ff99;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div>
            <button class="control-btn" onclick="changeDirection(38)">▲</button>
        </div>
        <div>
            <button class="control-btn" onclick="changeDirection(37)">◀</button>
            <button class="control-btn" onclick="changeDirection(40)">▼</button>
            <button class="control-btn" onclick="changeDirection(39)">▶</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth * 0.9, 400);
            canvas.height = Math.min(window.innerHeight * 0.6, 400);
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        let tileSize = canvas.width / 20;
        let snake = [{ x: tileSize * 10, y: tileSize * 10 }];
        let dx = tileSize, dy = 0;
        let food = generateFood();
        let gameRunning = true;

        function gameLoop() {
            if (!gameRunning) return;
            updateGame();
            draw();
            setTimeout(gameLoop, 150);
        }

        function updateGame() {
            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || isCollision(head)) {
                gameRunning = false;
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.fillStyle = "#1e1e1e";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((part, index) => {
                let opacity = 1 - (index / snake.length) * 0.6;
                ctx.fillStyle = `rgba(0, 255, 153, ${opacity})`;
                ctx.fillRect(part.x, part.y, tileSize, tileSize);
            });

            ctx.fillStyle = "#ff00ff";
            ctx.fillRect(food.x, food.y, tileSize, tileSize);
        }

        function changeDirection(keyCode) {
            if (keyCode === 37 && dx === 0) { dx = -tileSize; dy = 0; }
            if (keyCode === 38 && dy === 0) { dx = 0; dy = -tileSize; }
            if (keyCode === 39 && dx === 0) { dx = tileSize; dy = 0; }
            if (keyCode === 40 && dy === 0) { dx = 0; dy = tileSize; }
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / tileSize)) * tileSize,
                y: Math.floor(Math.random() * (canvas.height / tileSize)) * tileSize
            };
        }

        function isCollision(head) {
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        gameLoop();
    </script>
</body>
</html>
